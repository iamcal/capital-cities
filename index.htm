<script>

var g_i = 2;

function aclick(i){
	document.getElementById('c'+i).style.display = 'none';
	document.getElementById('a'+i).style.display = 'block';
}

function addq(q, a){
	var i = ++g_i;

	var tr = document.createElement('tr');
	var td1 = document.createElement('td');
	var td2 = document.createElement('td');
	var div1 = document.createElement('div');
	var div2 = document.createElement('div');
	var div3 = document.createElement('div');

	div1.className = 'question';
	div1.appendChild(document.createTextNode(q));

	div2.id = 'c'+i;
	div2.className = 'click'
	div2.onclick = function(){ var a=i; aclick(a); };
	div2.appendChild(document.createTextNode('Click for answer...'));

	div3.id = 'a'+i;
	div3.className = 'answer'
	div3.appendChild(document.createTextNode(a));

	td1.appendChild(div1);
	td2.appendChild(div2);
	td2.appendChild(div3);

	tr.appendChild(td1);
	tr.appendChild(td2);

	document.getElementById('mybody').appendChild(tr);
}

window.onload = function(){

	var k = [];
	for (i in g_cities){
		k.push(i);
	}

	var pick = 30;

	var used = {};
	var use = [];

	for (var j=0; j<pick; j++){

		do {

			var x = r(0, k.length-1);

		} while (used[x]);

		used[x] = 1;
		use.push(k[x]);
	}

	for (var i=0; i<use.length; i++){

		//alert(use[i]);
		addq(use[i], g_cities[use[i]]);
	}
}

function r(m,n){ return Math.floor(Math.random() * n - m + 1) + m; }

</script>
